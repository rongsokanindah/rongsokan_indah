# Application Configuration
server.port=8000
spring.web.locale=id
spring.web.locale-resolver=fixed
spring.application.name=rongsokan_indah

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/rongsokan_indah
spring.datasource.username=rongsokan_indah
spring.datasource.password=RongsokanIndah1*

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=true

# File Configuration
spring.mvc.static-path-pattern=/**
spring.web.resources.add-mappings=true
spring.web.resources.static-locations=classpath:/static/

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin

# Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/

# Logging Configuration
spring.output.ansi.enabled=always
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%clr(%-5level){level} <=> %clr(%.-500msg){level}%n