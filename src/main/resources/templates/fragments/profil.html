<div class="p-3 content" th:fragment="profil">
    <div th:replace="~{components/content-title::title(bi-person,
                    ${@textConstant.dataProfil}, ${@textConstant.deskripsiProfil})}"></div>

    <div class="mt-5">
        <table class="table table-sm table-bordered align-middle small">
            <tbody>
                <tr>
                    <th class="table-success w-25" th:text="${@textConstant.role}"></th>
                    <td th:text="${pengguna.role.name() == 'ADMIN' ? 'ADMIN' : 'ANAK BUAH'}"></td>
                </tr>

                <tr>
                    <th class="table-success w-25" th:text="${@textConstant.nama}"></th>
                    <td th:text="${pengguna.role.name() == 'ADMIN' ? '-' : pengguna.anakBuah.nama}"></td>
                </tr>

                <tr>
                    <th class="table-success w-25" th:text="${@textConstant.username}"></th>
                    <td th:text="${pengguna.username}"></td>
                </tr>

                <tr>
                    <th class="table-success w-25" th:text="${@textConstant.password}"></th>
                    <td class="small">
                        <a class="text-success text-decoration-none"
                            th:text="${@textConstant.gantiPassword + '?'}"
                            th:data-bs-data="${pengguna}"
                            data-bs-target="#profil"
                            data-bs-toggle="modal"
                            href="">
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:insert="~{dialogs/profil::profil}"></div>
</div>
