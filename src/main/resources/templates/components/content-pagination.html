<th:block th:fragment="pagination(data)">
    <nav class="d-flex justify-content-center mt-1">
        <ul class="pagination pagination-sm">
            <li class="page-item" th:classappend="${data.number == 0} ? 'disabled'">
                <a class="page-link" th:data-page="${data.number - 1}">
                    <i class="bi bi-chevron-left small fw-bold"></i>
                </a>
            </li>

            <li class="page-item" th:classappend="${data.number == 0} ? 'active'">
                <a class="page-link" data-page="0">
                    <span class="small fw-bold" th:text="1"></span>
                </a>
            </li>

            <li class="page-item dots" th:if="${data.number > 3}">
                <a class="page-link">
                    <i class="bi bi-three-dots small fw-bold"></i>
                </a>
            </li>

            <li class="page-item"
                th:each="i : ${#numbers.sequence(data.number - 1, data.number + 1)}"
                th:classappend="${data.number == i} ? 'active'"
                th:if="${i > 0 and i < data.totalPages - 1}">
                <a class="page-link" th:data-page="${i}">
                    <span class="small fw-bold" th:text="${i + 1}"></span>
                </a>
            </li>

            <li class="page-item dots" th:if="${data.number < data.totalPages - 4}">
                <a class="page-link">
                    <i class="bi bi-three-dots small fw-bold"></i>
                </a>
            </li>

            <li class="page-item" th:classappend="${data.number == data.totalPages - 1} ? 'active'">
                <a class="page-link" th:data-page="${data.totalPages - 1}">
                    <span class="small fw-bold" th:text="${data.totalPages}"></span>
                </a>
            </li>

            <li class="page-item" th:classappend="${data.number == data.totalPages - 1} ? 'disabled'">
                <a class="page-link" th:data-page="${data.number + 1}">
                    <i class="bi bi-chevron-right small fw-bold"></i>
                </a>
            </li>
        </ul>
    </nav>
</th:block>
