<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="${@textConstant.title}"></title>

        <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">

        <script type="text/javascript" th:src="@{/js/app.js}"></script>
    </head>

    <body class="d-flex justify-content-center align-items-center min-vh-100 bg-success bg-gradient overflow-hidden">
        <div class="text-center bg-light rounded-5 shadow px-5 py-3 login" th:attr="data-error=${LOGIN_ERROR}">
            <img class="img-fluid" th:src="@{/img/logo.png}">

            <form method="post" th:action="@{/login}" class="mb-4">
                <h2 class="h5 mb-3 text-success" th:text="${@textConstant.masukAkunAnda}"></h2>

                <div class="mb-3 text-start">
                    <label for="username" class="form-label" th:text="${@textConstant.username}"></label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>

                <div class="mb-3 text-start">
                    <label for="password" class="form-label" th:text="${@textConstant.password}"></label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-success w-100" th:text="${@textConstant.login}"></button>
            </form>
        </div>
    </body>
</html>
